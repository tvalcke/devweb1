<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP10</title>
    <link rel="stylesheet" href="style.css">
    <script src="S10EX03.js"></script>
    <script src="htmlBarcodeOpenSource/openSource/code39/js/connectcode-javascript-code39.js"></script>
    <link rel="stylesheet" href="styles_impression.css" media="print">
</head>
<body onload="init()">
    <div class="container">
        <div class="bloc1">
            <form id="form" onsubmit="ajouterElement(this); return false;">
                <fieldset>
                    <legend>Pesez votre article</legend>
                    <label for="poids">Poids :</label>
                    <input type="number" name="poids" id="poids" placeholder="Entre 50g et 10kg" min="0" max="1000" step="10" required>
                </fieldset>

                <fieldset>
                    <legend>Sélectionnez l'article</legend>
                    <div id="radio">
                        <input type="radio" id="fruitsRadio" name="categorie" value="fruits" checked>
                        <label for="fruitsRadio">Fruits</label>
                        <input type="radio" id="legumesRadio" name="categorie" value="legumes">
                        <label for="legumesRadio">Légumes</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Choisissez votre produit</legend>
                    <div class="sousBloc1">
                        <select id="list1" name="list1"></select>
                        <select id="list2" name="list2"></select>
                        <select id="modeVente" name="modeVente">
                            <option value="/kg">Au kg</option>
                            <option value="/pc">À la pièce</option>
                        </select>
                    </div>

                    <div class="sousBloc2">
                        <p><button type="submit">Ajouter</button></p>
                        <p><button type="button" onclick="enleverElement()">Enlever</button></p>
                        <button type="button" onclick="imprimer()">Imprimer</button>
                        <p><button type="button" onclick="viderCommande()">Effacer</button></p>
                    </div>
                </fieldset>
            </form>
        </div>
        
        <div class="bloc2">
            <table>
                <caption>Synthèse de votre achat</caption>
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Prix</th>
                        <th>Qté (kg/pc)</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="donnees"></tbody>
                <tfoot id="total">
                    <tr>
                        <td colspan="3">Total à Payer :</td>
                        <td id="prix"></td>
                    </tr>
                </tfoot>
            </table>
            <div id="codeBarre"></div>
            <div id="date"></div>
        </div>
    </div>
</body>
</html>
