<script type="text/javascript">
/* <![CDATA[ */
  function get_object(id) {
   var object = null;
   if (document.layers) {
    object = document.layers[id];
   } else if (document.all) {
    object = document.all[id];
   } else if (document.getElementById) {
    object = document.getElementById(id);
   }
   return object;
  }
get_object("barcode").innerHTML=DrawHTMLBarcode_ModifiedPlessy(get_object("barcode").innerHTML,1,"yes","in",0,3,1,"bottom","center","","black","white");
/* ]]> */
</script>
