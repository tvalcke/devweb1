Input : A123456A<br />
Barcode : Codabar<br />
Check Digit : N.A.<br /><br />

<div id="barcodecontainer" style="width:5in">
<div id="barcode" >A123456A</div>
</div>

<br />

<script type="text/javascript">
/* <![CDATA[ */
  function get_object(id) {
   var object = null;
   if (document.layers) {
    object = document.layers[id];
   } else if (document.all) {
    object = document.all[id];
   } else if (document.getElementById) {
    object = document.getElementById(id);
   }
   return object;
  }
get_object("barcode").innerHTML=DrawHTMLBarcode_Codabar(get_object("barcode").innerHTML,"yes","in",0,3,1,3,"bottom","center","","black","white");
/* ]]> */
</script>

</body>
