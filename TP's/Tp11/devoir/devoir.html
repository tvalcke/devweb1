<body onLoad='initPage();'>
  <!-- bloc de gauche -->
  <div id=frm>
    <form name=frm action=# onSubmit='return ajouter(this);' onReset='raz();'>
      <fieldset>
      <legend>pesez votre article</legend>
        <p>
          <label for=qte>poids : </label>
          <input name=qte id=qte type=number min=0.05 max=10.0 step=0.01 required
                 placeholder='entre 50g et 10kg'>
        </p>         
      </fieldset>
      <fieldset>
        <legend>sélectionnez l'article<br>
          <div id=chx>
            <input id=chxF type=radio name=typ value=F checked onChange='choix(this);'>

            <input id=chxL type=radio name=typ value=L onChange='choix(this);'>
			<label for=chxL>Légumes</label>
          </div>
        </legend>
        <div id=articles>
          <select id=listeGauche name=listeGauche required onclick='synchro(this);'>

          </select>

          </select>
        </div>
        <div id=commande>      
          <p>
            <input type=submit value=Ajouter><br>
            <input type=button value=Enlever onClick='enlever(this);'>
          </p>
          <p><input name=print disabled type=button value=Imprimer onClick='imprimer();'></p>
          <p><input type=reset value='Effacer'></p>

      </fieldset>
    </form>

    </table>
